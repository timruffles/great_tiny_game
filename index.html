  #threats {

    width: 100px;
    position: absolute;
  }

    height: 100%;

  }
  body {

    display: block;
    float: left;
    width: 100px;
    height: 100px;
  }
  .chooser .item:hover {
    border: 1px solid yellow;
  }
</style>

  }
